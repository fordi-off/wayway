<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Way</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flag-icons@7/css/flag-icons.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fitty/dist/fitty.min.js"></script>
  <script type="module" src="script.js"></script>

</head>
<body>

    <header class="header">
        <a href="/" id="logo">WAY</a>
        <div class="nav">
          <a href="#about-us">About us</a>
          <a href="#feedback-section">Feedbacks</a>
          <a href="#our-friends">Our friends</a>
        </div>
    </header>

    <div class="org-image" id="about-us">
      <a href="/ungway/">
        <img id="org-image1" src="content/images/org_1.jpg" alt="" class="org-image">
      </a>
      <div class="text-overlay" id="text-left">
        <p data-i18n="org1Preview"></p>
      </div>
      <a href="">
        <img id="org-image2" src="content/images/org_2.jpg" alt="" class="org-image">
      </a>
      <div class="text-overlay" id="text-leftish">
        <p data-i18n="org2Preview"></p>
      </div>
      <a href="">
        <img id="org-image3" src="content/images/org_3.jpg" alt="" class="org-image">
      </a>
      <div class="text-overlay" id="text-rightish">
        <p data-i18n="org3Preview"></p>
      </div>
      <a href="">
        <img id="org-image4" src="content/images/org_4.jpg" alt="" class="org-image">
      </a>
      <div class="text-overlay" id="text-right">
        <p data-i18n="org4Preview"></p>
      </div>

    </div>

    <div class="feedback-section" id="feedback-section">
      <div class="feedback">
        <h1 id="feedback-text"></h1>
      </div>
      <h2 id="feedback-name"></h2>
    </div>
    
    <div class="our-friends" id="our-friends">
      <h2>Our Friends</h2>
      <div class="image-section">
        <div class="org">
          <img src="content/images/another_org_1.jpg" alt="">
          <h1>Vi Sammen</h1>
        </div>
        <div class="org">
          <img src="content/images/another_org_2.jpg" alt="">
          <h1>Rød Blømst</h1>
        </div>
      </div>
    </div>
    
    

  <footer class="footer">
    <a href="/ungway/">Ung.Way</a>
    <a href="/">Kunst.Way</a>
    <p>Way.no</p>
    <a href="/">Knut.Way</a>
    <a href="/">Møte.Way</a>
  </footer>

</body>
</html>
