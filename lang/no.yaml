org1Preview: >
  Ung.Way – Et fellesskap for ungdom, kreativitet og
  samfunnsengasjement. Ung.Way er et dynamisk miljø skapt for unge mennesker som
  ønsker å utvikle seg selv, dele ideer og gjøre en forskjell i verden rundt
  dem. Vi tilbyr workshops, sosiale initiativer, kreative prosjekter og
  læringsprogrammer som støtter personlig vekst, samfunnsansvar og innovasjon.
  Her finner du inspirasjon, støtte og muligheten til å bidra i meningsfulle
  aktiviteter.
org2Preview: >
  Kunst.Way – Et kreativt rom for kunst, uttrykk og samarbeid.
  Kunst.Way samler unge kunstnere, designere og alle som brenner for visuell
  kultur. Vi jobber med utstillinger, kunstverksteder, samarbeidsprosjekter og
  urbane installasjoner. Målet vårt er å fremme kreativ frihet og bygge broer
  mellom ulike kunstformer og samfunn. Her får unge talenter sjansen til å vise
  seg frem og lære av hverandre.
org3Preview: >
  Knut.Way – Der ideer møtes og tradisjoner knyttes sammen. Knut.Way
  fokuserer på å bevare og utvikle håndverk, kulturarv og lokale tradisjoner i
  en moderne kontekst. Vi arrangerer kurs, tverrkulturelle prosjekter og
  samarbeid mellom generasjoner. Her kan unge lære gamle teknikker og samtidig
  bidra med nye perspektiver, og slik knytte fortid og fremtid sammen på en
  levende måte.
org4Preview: >
  Møte.Way – Et sted for dialog, mangfold og fellesskap. Møte.Way
  skaper trygge rom for samtale og utveksling mellom unge fra ulike bakgrunner.
  Gjennom diskusjonskvelder, åpne forum, temamøter og sosiale arrangementer
  bygger vi bro mellom kulturer og meninger. Her tror vi på styrken i å lytte og
  lære av hverandre – og i å være sammen, selv med ulikt utgangspunkt.
